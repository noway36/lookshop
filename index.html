<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LookShop</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div class="custom-care">CUSTOM CARE: 888-23-4567</div>
            <div class="header-container">
                <div class="box currency">
                    <p>$ US</p>
                    <img class="arrow-white-pic" src="img/arrow-white640.png" alt="">
                </div>
                <div class="box my-acc">
                    <img class="user-pic" src="img/ContactUser640.png" alt="user">
                    <p>MY ACCOUNT</p>
                </div>
                <div class="box search border-right">
                    <img id="srch" class="search-pic" src="img/search640.png" alt="search">
                </div>
            </div>
        </header>

        <div class="menu">
            <a href="#" class="logo">
                <img src="img/logo640.png" alt="LookShop">
            </a>
            <div class="menu-container">
                <ul>
                    <li class="menu-box">new</li>
                    <li class="menu-box">designers</li>
                    <li class="menu-box">women</li>
                    <li class="menu-box">men</li>
                    <li class="menu-box">clearence</li>
                </ul>
                <div class="cart">
                    <div class="cart-1">
                        <p>Your cart</p>
                        <p>&#9660;</p>
                    </div>
                    <div class="cart-2">
                        <p>&#8746;</p>
                        <p>0 ITEMS <span class="vertical-line">&#124;</span> $ 0</p>
                    </div>
                </div>
            </div>
            <div id="burger" class="menu-box">&#9776;</div>
        </div>
        <div class="slider">
            <img class="slider-girl" src="img/slider-girl.png" alt="girl">
            <div class="buttons">
                <div class="button"><img src="img/slider-left.png" alt=""></div>
                <div class="button"><img src="img/slider-right.png" alt=""></div>
            </div>
            <div class="shop-now">SHOP NOW<img src="img/white-triangle-right.png" alt=""></div>
        </div>
        <div class="slider-row">
            <div class="ellipse"></div>
            <div class="ellipse-active"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
            <div class="ellipse"></div>
        </div>

        <div class="contacts-area">
            <div class="mail-container">
                <div class="mail-info">   
                    <p>Stay updated</p>
                </div>
                <form action="#" name="mailform" method="POST">
                    <input type="text" placeholder="  Your email adress">
                    <input type="submit" value="">
                </form>
            </div>
            <div class="social-container">
                <div class="social-info">
                    <p>Find us here</p>
                </div>
                <div class="social-img">
                    <a href="#"><img src="img/fb.png" alt=""></a>
                    <a href="#"><img src="img/twit.png" alt=""></a>
                    <a href="#"><img src="img/po.png" alt=""></a>
                </div>
            </div>
        </div>

    </body>
</html>
